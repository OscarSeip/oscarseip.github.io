<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/mirador@3.0.0-beta.7/dist/mirador.min.js"></script>
    <title>Static Mirador</title>
  </head>
  <body>
    <h1>
      Mirador static umd build
    </h1>
    <div id="mirador"></div>
    <script>
      Mirador.viewer({
        id: "mirador",
        windows: [
          {
            manifestId: "https://purl.stanford.edu/qg074bz5077/iiif/manifest"
          }
        ]
      });
    </script>
  </body>
</html>
