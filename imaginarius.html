<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  </head>
  <body>
    <div id="my-mirador"></div> 
    <script src="https://unpkg.com/mirador@rc/dist/mirador.min.js"></script>
    <script type="text/javascript">
      var mirador = Mirador.viewer({
        "id": "my-mirador",
        "selectedTheme": "dark",
        "openManifestsPage": true,
        "workspace": {
        "isWorkspaceAddVisible": true
        },
      
      "catalog" : [
        {"manifestId": "https://iiif.europeana.eu/presentation/9200579/c9rzz29x/manifest.json", "provider": "Wellcome Collection"}, /* Pierre Dionis conducting a dissection in the anatomy theatre of St. Cosmas. Instruments "pour la Lithotomie" (lithotomy), 17th century  */,
         {"manifestId": "https://iiif.europeana.eu/presentation/9200579/f9zjtynj/manifest.json", "provider": "Wellcome Collection"}, /* The Dutch artist, Rembrandt van Rijn (1606-1669), at the door of the Amsterdam anatomy theatre. Reproduction of an engraving by C. L. van Kesteren, 1927, after C. Bisschop  */,
         
          
 
      ],
      "annotations": {
    "htmlSanitizationRuleSet": 'iiif', // See src/lib/htmlRules.js for acceptable values
    "filteredMotivations": ['oa:commenting', 'oa:tagging', 'sc:painting', 'commenting', 'tagging'],
  },

      
      });
    </script>
  </body>
</html>
