<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Theatres of Knowledge</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the Mirador 3️⃣ -->
    <script src="https://unpkg.com/mirador@alpha/dist/mirador.min.js"></script>
  </head>  
  <body>
    <h1>Theatres of Knowledge</h1>
    
    <p>
      An exhaustive list of books that have the word theatre in their titles, printed between the sixteenth and eighteenth century in Western Europe
    </p>
    
    <div id="mirador"></div>
    <script type="text/javascript">
      const mirador = Mirador.viewer({
        id: "mirador",
        layout: "1x1",
        openManifestsPage: true,
        buildPath: "mirador/",
        // All of the settings (with descriptions (ﾉ^∇^)ﾉﾟ) located here:
        // https://github.com/ProjectMirador/mirador/blob/master/src/config/settings.js
      });
    </script>

    <hr>

    <div id="mirador2"></div>

    <script type="text/javascript">
      Mirador.viewer({
        id: "mirador2",
        // Look you can open up Mirador with windows!!
        data: [
        {manifestId: 'https://api.digitale-sammlungen.de/iiif/presentation/v2/bsb11104785/manifest'},
        {manifestId: 'https://api.digitale-sammlungen.de/iiif/presentation/v2/bsb10252970/manifest'},
        ],

        windows: [
          {
            manifestId: 'https://api.digitale-sammlungen.de/iiif/presentation/v2/bsb10337083/manifest'
          },
          {
            manifestId: 'https://iiif.bodleian.ox.ac.uk/iiif/manifest/faeff7fb-f8a7-44b5-95ed-cff9a9ffd198.json',
            canvasIndex: 75
          },
          {
            manifestId: 'https://api.digitale-sammlungen.de/iiif/presentation/v2/bsb10337077/manifest'
          },
        ]
      });
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
